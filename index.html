<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Set Tab Icon Image-->
    <link rel="icon" href="Assets/Logos/Think_Ocean.png">
    <!--JQuery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--MapBox Link-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <meta charset="utf-8" />

    <!--CSS StyleSheet-->
    <meta name="viewport" content="width=device-width, ,initial-scale=1.0">
    <!--Import CSS File-->
    <link rel="stylesheet" href= "CSS_Style//StyleSheet.css">
    <title></title>
</head>
<body>
    <!--Main Title/ Header-->
    <div id='Mapbox_Map' style='width: 100%; height: 100vh;background-color: #74cdef'>
        <div class="Header" style="position: relative">
            <!--Title-->
            <h1>DA-1 Finder</h1>

            <!--Image Links-->
            <a href="https://www.lubrizol.com/" target="_blank">
                <img src="Assets/Logos/Lubrizol-Logo.jpg" class ="Header">
            </a>

            <a href="https://thinkocean.earth/" target="_blank">
                <img src="Assets/Logos/Think_Ocean.png" class = "Header">
            </a>
        </div>

        <div id="DataView" class="DataView">
            <!--Close button. Closes DataView through JS-->
            <div style="width: auto;height: 50px; margin-top: 20px; margin-left: 10px ;margin-right: 10px">
                <div id="DataView Close" class="DataView_Close" onclick="ToggleDataView(false)"></div>
            </div>

            <div id ="Data_Content" class="DataBody_Content horizontalMenu" style="flex: 1 1 auto;height: 20vh"></div>

            <div id="DataView Content"
                 style="border-radius: 10px"
                 class ="DataBody_Content">
                <div id = "Position_Container"
                     style = "
                     border-top-left-radius: 10px;
                     background-color: rgba(122,255,122,0.46);
                     flex: 1 1 auto;">
                    <img src="CSS_Style/MapIcons/maki_svgs/marker.svg" class ="center" style="height: 10vh; max-height: 100px; margin-top: 15px">

                    <div class="center">
                        <p>Location</p>
                        <p id = "DataView_Location" style ="font-weight: bold; overflow: clip"></p>

                    </div>
                </div>
                <div id = "Altitude_Container"
                     style = "
                     background-color: rgba(122,255,244,0.46);
                     flex: 1 1 auto;">
                    <img src="CSS_Style/MapIcons/maki_svgs/mountain.svg" class ="center" style="height: 10vh; max-height: 100px; margin-top: 15px">
                    <div class="center">
                        <p>Altitude</p>
                        <p id = "DataView_Altitude" style ="font-weight: bold; overflow: clip"></p>

                    </div>
                </div>
                <div id = "Speed_Container"
                     style = "
                     border-top-right-radius: 10px;
                     background-color: rgba(122,153,255,0.46);
                     flex: 1 1 auto;">
                    <img src="CSS_Style/MapIcons/maki_svgs/rocket.svg" class ="center" style="height: 10vh; max-height: 100px; margin-top: 15px">
                    <div class="center">
                        <p>Speed</p>
                        <p id = "DataView_Speed" style ="font-weight: bold; overflow: clip"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Load Script-->
    <script  src="JS/MapJS.js" onload="MapLoad()"></script>

</body>
</html>
