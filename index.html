<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Set Tab Icon Image-->
    <link rel="icon" href="Assets/Logos/Think_Ocean.png">
    <!--JQuery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--MapBox Link-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <meta charset="utf-8" />

    <!--CSS StyleSheet-->
    <meta name="viewport" content="width=device-width, ,initial-scale=1.0">
    <!--Import CSS File-->
    <link rel="stylesheet" href= "CSS_Style//StyleSheet.css">
    <title></title>
</head>
<body>
    <!--Main Title/ Header-->
    <div id='Mapbox_Map' style='width: 100%; height: 100vh;background-color: #74cdef'>
        <div class="Header" style="position: relative">
            <!--Title-->
            <h1>Life DA-1 Map </h1>


            <!--Image Links-->
            <a href="https://www.lubrizol.com/" target="_blank">
                <img src="Assets/Logos/Lubrizol-Logo.jpg" class ="Header">
            </a>

            <a href="https://thinkocean.earth/" target="_blank">
                <img src="Assets/Logos/Think_Ocean.png" class = "Header">
            </a>

        </div>

        <div id="DataView" class="DataView">
            <!--Close button. Closes DataView through JS-->
            <div style="width: auto;height:4vh; margin: 10px 10px 10px 10px;">
                <img src="CSS_Style/MapIcons/close_icon.svg" class = "DataView_Close" onclick="ToggleDataView(false)">
            </div>

            <div id ="Data_Content" class="DataBody_Content horizontalMenu" style="flex: 1 1 auto;height: 30vh;">

                <div id="Location_Container" class="horizontalMenu_Item" style="width: 60vw">
                    <div class="DataBody_Content_Title">

                        <img src="CSS_Style/MapIcons/maki_svgs/marker.svg" class ="DataBody_Content_Icon">
                        <p>
                            Location
                        </p>

                    </div>
                    <p id="DataView_Location" class="DataBody_Content_DataP"></p>
                </div>

                <div id="Alt_Container" class="horizontalMenu_Item" style="width: 60vw">
                    <div class="DataBody_Content_Title">

                        <img src="CSS_Style/MapIcons/maki_svgs/mountain.svg" style="float: left;width: auto; height: 6vh;margin-right: 20px">
                        <p>
                            Altitude
                        </p>

                    </div>
                    <p id="DataView_Altitude" class="DataBody_Content_DataP"></p>
                </div>

                <div id="Speed_Container" class="horizontalMenu_Item" style="width: 60vw">

                    <div class="DataBody_Content_Title">

                        <img src="CSS_Style/MapIcons/maki_svgs/rocket.svg" style="float: left;width: auto; height: 6vh;margin-right: 20px">
                        <p>
                            Speed
                        </p>

                    </div>
                    <p id="DataView_Speed" class="DataBody_Content_DataP"></p>

                </div>

                <div id="Time_Container" class="horizontalMenu_Item" style="width: 80vw">
                    <div class="DataBody_Content_Title">

                        <img src="CSS_Style/MapIcons/maki_svgs/watch.svg" style="float: left;width: auto; height: 6vh;margin-right: 20px">
                        <p style="display:inline;height: auto;width: 50%;margin: 0;font-weight: bold;font-size: 3vh;line-height: 6vh">
                            Dispatch Time
                        </p>

                    </div>
                    <p id="DataView_Time" class="DataBody_Content_DataP"></p>
                </div>

                </div>
            </div>


        </div>
    </div>

    <!--Load Script-->
    <script src="JS/Time.js"></script>
    <script src="JS/DataView.js"></script>
    <script  src="JS/MapJS.js" onload="MapLoad()"></script>
    <script src="JS/horizontal_Scroll.js" onload="horizontalScrollInit()"></script>
</body>
</html>
