<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Set Tab Icon Image-->
    <link rel="icon" href="Assets/Logos/Think_Ocean.png">
    <!--JQuery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--MapBox Link-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <meta charset="utf-8" />

    <!--CSS StyleSheet-->
    <meta name="viewport" content="width=device-width, ,initial-scale=1.0">
    <!--Import CSS File-->
    <link rel="stylesheet" href= "CSS_Style//StyleSheet.css">
    <title></title>
</head>
<body>
    <!--Main Title/ Header-->
    <div id='Mapbox_Map' style='width: 100%; height: 100vh;background-color: #74cdef'>
        <div class="Header" style="position: relative">
            <!--Title-->
            <h1>DA-1 Finder</h1>

            <!--Image Links-->
            <a href="https://www.lubrizol.com/" target="_blank">
                <img src="Assets/Logos/Lubrizol-Logo.jpg" class ="Header">
            </a>

            <a href="https://thinkocean.earth/" target="_blank">
                <img src="Assets/Logos/Think_Ocean.png" class = "Header">
            </a>
        </div>

        <div id="DataView" class="DataView">
            <!--Close button. Closes DataView through JS-->
            <div style="width: auto;height: 50px; margin-top: 20px; margin-left: 10px ;margin-right: 10px">
                <div id="DataView Close" class="DataView_Close" onclick="ToggleDataView(false)"></div>
            </div>

            <div id ="Data_Content" class="DataBody_Content horizontalMenu" style="flex: 1 1 auto;height: 30vh">
                <div id="Location_Container" class="horizontalMenu_Item" style="width: 80vw;background-color: #74cdef">

                </div>

                <div id="Alt_Container" class="horizontalMenu_Item" style="width: 80vw;background-color: #74cdef">

                </div>

                <div id="SpeedD_Container" class="horizontalMenu_Item" style="width: 80vw;background-color: #74cdef">

                </div>
            </div>


        </div>
    </div>

    <!--Load Script-->
    <script  src="JS/MapJS.js" onload="MapLoad()"></script>
    <script src="JS/horizontal_Scroll.js" onload="horizontalScrollInit()"></script>
</body>
</html>
