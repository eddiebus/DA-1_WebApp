<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--JQuery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--MapBox Link-->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <meta charset="utf-8" />
    <!--CSS Stlying-->
    <meta name="viewport" content="width=device-width, ,initial-scale=1.0">
    <!--Import CSS File-->
    <link rel="stylesheet" href= "CSS_Style//StyleSheet.css">
    <title></title>
</head>
<body>
    <!--Main Title/ Header-->
    <div class="Header">
        <!--Title-->
        <h1>DA-1 Finder</h1>

        <!--Image Links-->
        <a href="https://www.lubrizol.com/" target="_blank">
            <img src="Assets/Logos/Lubrizol-Logo.jpg" class ="Header">
        </a>

        <a href="https://thinkocean.earth/" target="_blank">
            <img src="Assets/Logos/Think_Ocean.png" class = "Header">
        </a>
    </div>

    <div id='Mapbox_Map' style='width: 100%; height: calc(100vh - 50px);background-color: #74cdef'>
        <div id="DataView" class="DataBody">
            <div id="DataView Close" style="width: 50px;height: 50px; background-color: red; float: right" onclick="ToggleDataView(false)"></div>
            <div id="DataView Name" class ="DataBody_NameHeader">
            </div>
            <div id="DataView Info" class ="DataBody_Info"></div>
        </div>
    </div>

    <script  src="JS//MapJS.js" onload="MapLoad()"></script>

</body>
</html>
